<section class="pannel-button-group">
    <div id="all-users" class="pannel-button" [ngClass]="{'selected' : selected==='users'}" (click)="onselect('users')">All Users</div>
    <div id="all-winners" class="pannel-button" [ngClass]="{'selected' : selected==='winners'}" (click)="onselect('winners')">All winners</div>
    <div id="all-toppers" class="pannel-button" [ngClass]="{'selected' : selected==='toppers'}" (click)="onselect('toppers')">All Toppers</div>
</section>
